		<script>
           
			var number1, number2;
 
            // RHS generates a random integer between 1 and 10 inclusive
            number1 = Math.floor((Math.random() * 10) + 1);
            // RHS generates a random integer between 1 and 10 inclusive
            number2 = Math.floor((Math.random() * 10) + 1);
 
            console.log("number1 = " + number1 + " number2 = " + number2);
            var a=number1; // save a tempory number
            number1=number2;
            number2 = a;// call up the rempory number which equals to the first number hence swap the number
