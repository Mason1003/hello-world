<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>ENG1003 Prac Week 5 - Card and Deck</title>
	<style>
    	#outputArea {
        	padding: .25em;
        	border: solid black 2px;
        	margin: 3em;
        	
        	height: 20em;
        	width: 40em;
        	
        	overflow-y: scroll;
        	
        	font-family: consolas, 'courier new', monospace;
        	font-size: 1em;
        	color: rgb(50, 50, 250);
        	
        	background-color: rgb(225,225,225) ;
        	
        	float: left;
    	}
    	
    	p {
        	color: green;
    	}
    	
	</style>
	</head>
	
	<body>
    	<div id="outputArea"></div>
    	<script>
       	var outputAreaRef = document.getElementById("outputArea");
        	var output = "";	
        	//exerciseCard();
        	exerciseDeck();
        	
        	outputAreaRef.innerHTML = output;	
        	
        	function exerciseCard()
        	{
            	var card1 = new Card(10, 3);
            	output += card1.toString();
        	}
        	
        	function exerciseDeck()
        	{
            	var deck1 = new Deck();
            	
            	//deck1.shuffle();
            	
            	// Note: this assumes there are 52 cards in the deck.
            	for (var i = 1; i <= 52; i++)
            	{
                	output += deck1.dealCard() + "<br/>";
            	}
            	
        	}
        	// Class Constructors
        	// ========================================================
             	
        	// Card class
        	// ----------
        	//
        	function Card(initValue, initSuit)
        	{
            	// Private attributes:
            	
            	var value = initValue;   // Integer value 1-13 inclusive
            	var suit = initSuit; 	// Integer value 1-4 inclusive
            	
            	// Public methods:
            	
            	this.getValue = function() {
                	return value;
            	};
            	
            	this.setValue = function(newValue) {
                	if (newValue >= 1 && newValue <= 13)
                	{
                    	value = newValue;
                	}
            	};
                            	
            	this.toString = function() {
                	return "The " + getValueName(value) + " of " + getSuitName(suit) + "</br>"; 
            	};
    
    
            this.getSuit = function() {
                	return suit;
            	};
            	
            	this.setSuit = function(newSuit) {
                	if (newSuit >= 1 && newSuit <= 13)
                	{
                    	suit = newSuit;
                	}
            	};
                            	
         	
            	
            	// Private methods:
            	
            	var getValueName = function(value) {
                	var valueLookup = ["", "ace", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "jack", "queen", "king" ];
                	return valueLookup[value];
            	};	
    
 	          var getSuitName = function(suit) {
                	var suitLookup = ["", "hearts", "clubs", "diamonds", "spades"];
                	return suitLookup[suit];
            	};	
        	}	
        	// Deck class
        	// ----------
        	//
        	function Deck()
        	{
            	// Private attributes:
            	
            	var cards = [];
     
            	
            	// Put your code to populate the cards array here
    for (i=1; i<=13; i++)
    {
     for(k=1; k<=4; k++)
     {
      cards.push(new Card(i,k))
     }
    }
            	this.shuffle = function() {
                	var card1Index, card2Index;
                	var tempCard;
            	
                	// For each card in deck array, swap it with another card
                	// at a random position in the array.
                	for (var card1Index = 0; card1Index < cards.length; card1Index++)
                	{
                    	card2Index = Math.floor(Math.random() * cards.length);
                    	
                    	// Swap 'em
                    	tempCard = cards[card1Index];
                    	cards[card1Index] = cards[card2Index] ;
                    	cards[card2Index] = tempCard;
                	}
            	};
            	
            	// This card should remove the next card from the Deck and
            	// return it.  If called when the Deck is empty it should
            	// return null.
            	this.dealCard = function() {
                	// Put your code to deal a card here
                	return cards.pop()
            	};
        	}

        	
    	</script>
