	<body>
		<p>In Chrome, hit F12 to view the Console.</p>
	
		<script>
            // YOUR JAVASCRIPT CODE HERE
            var a=1;
            var b=5;
            var c=4;
            var d=Math.sqrt(Math.pow(b,2)-4*a*c);; // root value of b^2-4ac
            var e= -b + d;; // value of -b + d
            var f= -b - d;; // value of -b - d
            
        
            console.log("root 1 is :" + e/(2*a));  // first value of the root
            console.log("root 2 is :" + f/(2*a));  // second value of the root
            

			
		</script>
