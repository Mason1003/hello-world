<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>ENG1003 week 4 prac exercise template</title>
	<style>
		#outputArea{
			padding: .25em;
			border: solid black 2px;
			margin: 3em;
			
			height: 20em;
			width: 20em;
			
			overflow-y: scroll;
			
			font-family: consolas, 'courier new', monospace;
			font-size: 1em;
			color: rgb(50, 50, 250);
			
			background-color: rgb(225,225,225) ;
		}
	</style>

	</head>
	
	<body>
	<!-- 	-->		
		<div id="outputArea"></div>


		<script>
			
        function maximum(setOfValues){
            var retVal = "" ; 
            var length = setOfValues.length ;
            var max = 0  ;
            for (var i = 0; i < length; i++){
                if (setOfValues[i] > max){
                    max = setOfValues[i] ;
                }
            }
            retVal = max ;
            return retVal ;
        }

        function minimum(setOfValues){
            var retVal = "";
            var length = setOfValues.length ;
            var min = setOfValues[0]  ;
            for (var i = 0; i < length; i++){
                if (setOfValues[i] < min){
                    min = setOfValues[i] ;
                } 
            }
            retVal = min;
            return retVal ;
        }

        function extremeValue(setOfValues, command){
            var outString = "" ;    
            var retVal = "" ;    
            if (command === "Maximum"){ 
                outString = "The maximum value is " + maximum(setOfValues) + "."  ;
            } else if (command === "Minimum"){
                outString = "The minimum value is " + minimum(setOfValues) + "." ;
            } else {
                outString = "Sorry, command is unclear. Please ensure that input is either 'Maximum' or 'Minimum'. press refresh page to restart" ;
            }
            retVal = outString ; 
            return retVal ;
        }

        var target = document.getElementById("outputArea") ;
        var inputCommand = prompt("What is your command?") ;
        var inputValues = [-430,20,300, 1200] ;
        var finalAnswer = "" ;

        finalAnswer = extremeValue(inputValues, inputCommand) ;
        target.innerHTML = finalAnswer ;

		</script>
	</body>
</html>
