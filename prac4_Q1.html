<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>ENG1003 week 4 prac exercise template</title>
	<style>
		#outputArea{
			padding: .25em;
			border: solid black 2px;
			margin: 3em;
			
			height: 20em;
			width: 20em;
			
			overflow-y: scroll;
			
			font-family: consolas, 'courier new', monospace;
			font-size: 1em;
			color: rgb(50, 50, 250);
			
			background-color: rgb(225,225,225) ;
		}
	</style>

	</head>
	
	<body>
	<!-- 	-->		
		<div id="outputArea"></div>


		<script>
			//PASTE YOUR CODE BELOW THIS LINE
            var outputArea = document.getElementById("outputArea");
            var outString = "";
            
            
              
            for (var i = 1; i <= 31; i++)
            {
                outString += daySuffix(i) + "<br/>";            
            }
                    
            outString +="when date is -1:" +" " + daySuffix(-1) + "<br/>";  
            outString +="when date is 32:" +" " + daySuffix(32) + "<br/>";  
            outString +=" when date is not a number:" +"<br/>"+ daySuffix("mason ") + "<br/>";  
       
            outputArea.innerHTML = outString;
            
            //Function
            
            function daySuffix(day){
                var retVal = null, z;
            
            if (!isNaN(day)){
            
                day = Math.round(day)
            }
            else
            {retVal = null;}
                
            if ((day >= 1) && (day <= 31))
            {
                if ((day === 1) | (day === 21) | (day === 31))
                {z = "st";}
                else if ((day === 2) | (day === 22))
                {z = "nd";}
                else if ((day === 3) | (day === 23))
                {z = "rd";}
                else
                {z = "th";}
            }
            else
            {retVal = null;}
            
            retVal = day + z;
            
            return retVal;
            
        }

		</script>
	</body>
</html>
